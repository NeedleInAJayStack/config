- hosts: localhost
  tasks:
    - name: Add apt repositories
      ansible.builtin.apt_repository:
        repo: "{{ item }}"
      become: true
      loop:
        - ppa:fish-shell/release-3
        - ppa:neovim-ppa/stable
    
    - name: Update apt
      ansible.builtin.apt:
        update_cache: yes
      become: true

    - name: Install fish
      ansible.builtin.apt:
        name: fish
        state: present
      register: fish_install_result
    - name: Add fish to shells
      lineinfile:
        path: /etc/shells
        line: "/usr/bin/fish"
        state: present
      become: true
    - name: Check for fisher
      shell: fish --command "fisher -v"
      ignore_errors: yes
      register: fisher_check_result
      changed_when: fisher_check_result.failed
    - name: Install fisher
      shell: fish --command "curl -sL https://raw.githubusercontent.com/jorgebucaran/fisher/main/functions/fisher.fish | source && fisher install jorgebucaran/fisher"
      when: fisher_check_result.failed

    - name: Install apt packages
      ansible.builtin.apt:
        name: "{{ item }}"
        state: present
      loop:
        - curl
        - fzf
        - htop
        - jq
        - neovim
      become: true

    - name: Check for yq
      shell: which yq
      ignore_errors: yes
      register: yq_check_result
      changed_when: yq_check_result.failed
    - name: Install yq
      shell: |
        platform=$(uname -m)
        curl https://github.com/mikefarah/yq/releases/latest/download/yq_linux_$platform -o /usr/bin/yq && chmod +x /usr/bin/yq
      when: yq_check_result.failed
    
