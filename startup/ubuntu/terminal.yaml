    - name: Check for starship
      shell: which starship
      ignore_errors: yes
      register: starship_check_result
      changed_when: starship_check_result.failed
    - name: Install starship
      shell: curl -sS https://starship.rs/install.sh | sh
      when: starship_check_result.failed
    - name: Add starship init to fish
      lineinfile:
        path: ~/.config/fish/config.fish
        line: "starship init fish | source"
        state: present

    - name: Link neovim config
      file:
        src: ~/dev/config/nvim
        dest: ~/.config/nvim
        state: link